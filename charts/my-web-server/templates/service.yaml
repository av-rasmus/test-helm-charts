apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-web-server.fullname" . }}
  labels:
    {{- include "my-web-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "my-web-server.selectorLabels" . | nindent 4 }}
